version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "NODE_ENV=$NODE_ENV"
        - echo "DEMO_ENV_VAR=$DEMO_ENV_VAR"
        - echo "VITE_APP_NAME=$VITE_APP_NAME"

        - printenv | grep NEXT_PUBLIC

        - echo "DEMO_ENV_VAR=$DEMO_ENV_VAR" >> .env
        - echo "VITE_APP_NAME=$VITE_APP_NAME" >> .env

        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
