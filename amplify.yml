version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "NODE_ENV=$NODE_ENV"
        - echo "DEMO_ENV_VAR=$DEMO_ENV_VAR"
        - echo "VITE_APP_NAME=$VITE_APP_NAME"

        - echo "DEMO_ENV_VAR=$DEMO_ENV_VAR" >> .env
        - echo "VITE_APP_NAME=$VITE_APP_NAME" >> .env

        - env | grep -e DEMO_ENV_VAR >> .env.production 
        - env | grep -e VITE_APP_NAME >> .env.production 

        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
